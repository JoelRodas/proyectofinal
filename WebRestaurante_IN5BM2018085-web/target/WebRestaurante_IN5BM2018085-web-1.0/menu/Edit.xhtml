<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuEditDlg" widgetVar="MenuEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMenuTitle}">
            <h:form id="MenuEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMenuLabel_idMenu}" for="idMenu" />
                        <p:inputText id="idMenu" value="#{menuController.selected.idMenu}" title="#{bundle.EditMenuTitle_idMenu}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_idMenu}"/>
                        <p:outputLabel value="#{bundle.EditMenuLabel_disponible}" for="disponible" />
                        <p:inputText id="disponible" value="#{menuController.selected.disponible}" title="#{bundle.EditMenuTitle_disponible}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_disponible}"/>
                        <p:outputLabel value="#{bundle.EditMenuLabel_costo}" for="costo" />
                        <p:inputText id="costo" value="#{menuController.selected.costo}" title="#{bundle.EditMenuTitle_costo}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_costo}"/>
                        <p:outputLabel value="#{bundle.EditMenuLabel_idPlato}" for="idPlato" />
                        <p:selectOneMenu id="idPlato" value="#{menuController.selected.idPlato}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_idPlato}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{platosController.itemsAvailableSelectOne}"
                                           var="idPlatoItem"
                                           itemValue="#{idPlatoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.update}" value="#{bundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MenuEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
