<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FaturaViewDlg" widgetVar="FaturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFaturaTitle}">
            <h:form id="FaturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{faturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFaturaLabel_idFactura}"/>
                        <h:outputText value="#{faturaController.selected.idFactura}" title="#{bundle.ViewFaturaTitle_idFactura}"/>
                        <h:outputText value="#{bundle.ViewFaturaLabel_fecha}"/>
                        <h:outputText value="#{faturaController.selected.fecha}" title="#{bundle.ViewFaturaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFaturaLabel_idMesa}"/>
                        <h:outputText value="#{faturaController.selected.idMesa}" title="#{bundle.ViewFaturaTitle_idMesa}"/>
                        <h:outputText value="#{bundle.ViewFaturaLabel_idCliente}"/>
                        <h:outputText value="#{faturaController.selected.idCliente}" title="#{bundle.ViewFaturaTitle_idCliente}"/>
                        <h:outputText value="#{bundle.ViewFaturaLabel_idMesero}"/>
                        <h:outputText value="#{faturaController.selected.idMesero}" title="#{bundle.ViewFaturaTitle_idMesero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FaturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
